{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Super Shop Management{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <style>
        .l-content {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="header">
            <div class="pure-menu pure-menu-horizontal">
                <a href="{% url 'home' %}" class="pure-menu-heading pure-menu-link">Super Shop</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="{% url 'products:product_list' %}" class="pure-menu-link">Products</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="{% url 'orders:order_list' %}" class="pure-menu-link">Orders</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="{% url 'orders:view_cart' %}" class="pure-menu-link">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-g pure-u-1">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
